<!DOCTYPE html>
<html>
<head>
  <title>Self-Balance Robot Control</title>
</head>
<body>
  <h2>WebSocket Status: <span id="status">Connecting...</span></h2>

  <div>
    <button onclick="sendCommand('forward')">Move Forward</button>
    <button onclick="sendCommand('backward')">Move Backward</button>
    <button onclick="sendCommand('reset')">Reset Position</button>
  </div>

  <hr>

  <input id="msg" type="text" placeholder="Type custom command" />
  <button onclick="sendCustom()">Send</button>

  <div id="log" style="margin-top:20px;"></div>

  <script>
    let socket = new WebSocket(`ws://${window.location.hostname}/ws`);

    socket.onopen = () => {
      document.getElementById("status").innerText = "✅ Connected";
      socket.send("Hello from browser");
    };

    socket.onmessage = (event) => {
      document.getElementById("log").innerHTML += `<p>ESP32: ${event.data}</p>`;
    };

    socket.onclose = () => {
      document.getElementById("status").innerText = "❌ Disconnected";
    };

    function sendCommand(cmd) {
      socket.send(cmd);
    }

    function sendCustom() {
      let msg = document.getElementById("msg").value.trim();
      if (msg !== "") {
        socket.send(msg);
        document.getElementById("msg").value = "";
      }
    }
  </script>
</body>
</html>
